release: "test"
source: "http://nexus:8081/repository/helm-charts/"

##############
# Argo Apps declaration
#############
applications:
  # Keycloak
  keycloak:
    name: keycloak
    enabled: true
    source: https://github.com/petbattle/pet-battle-infra
    source_ref: main
    source_path: keycloak
    values:
      app_domain: apps.aro-dev.intern.folksam.se

  # Pet Battle API
  pet-battle-api:
    name: pet-battle-api
    enabled: true
    source: https://petbattle.github.io/helm-charts  # http://nexus:8081/repository/helm-charts
    chart_name: pet-battle-api
    source_ref: 1.1.1 # helm chart version
    values:
      hpa:
        enabled: false
      image_name: pet-battle-api
      image_version: latest # container image version

  # Pet Battle Frontend
  pet-battle:
    name: pet-battle
    enabled: true
    source: https://petbattle.github.io/helm-charts  # http://nexus:8081/repository/helm-charts 
    chart_name: pet-battle
    source_ref: 1.0.6 # helm chart version
    values:
      image_version: latest # container image version
      config_map: '{
        "catsUrl": "https://pet-battle-api-labs-test.apps.aro-dev.intern.folksam.se",
        "tournamentsUrl": "https://pet-battle-tournament-labs-test.apps.aro-dev.intern.folksam.se",
        "matomoUrl": "https://matomo-labs-ci-cd.apps.aro-dev.intern.folksam.se/",
        "keycloak": {
          "url": "https://keycloak-labs-test.apps.aro-dev.intern.folksam.se/auth/",
          "realm": "pbrealm",
          "clientId": "pbclient",
          "redirectUri": "http://localhost:4200/tournament",
          "enableLogging": true
        }
      }'
